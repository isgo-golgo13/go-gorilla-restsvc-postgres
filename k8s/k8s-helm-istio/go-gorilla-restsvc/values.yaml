# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: 
  name: go-gorilla-restsvc

replicaCount: 1


image:
  repository: isgogolgo13/go-gorilla-restsvc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}


service:
  type: ClusterIP
  port: 80


#container ports
ports:
  - name: http
    containerPort: 8080
    protocol: TCP
    

ingressGateway:
  selector: ingressgateway
  host: go-gorilla-restsvc
  port: 80
  matchPrefix: 
    - "/"

# The overall timeout for requests to this service
# Optional
# overallTimeout: 10s

# # Client retry settings (use Istio syntax)
# # Optional
# retries:
#   attempts: 3
#   perTryTimeout: 2s

# # Circuit breaker settings (use Istio syntax)
# # Optional
# outlierDetection: 
#   consecutive5xxErrors: 5



## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#container-probes
livenessProbe:
  initialDelaySeconds: 10
  periodSeconds: 5
  httpGet:
    scheme: HTTP
    path: /health-check
    port: 8080

readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 3
  httpGet:
    scheme: HTTP
    path: /health-check
    port: 8080


resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi


# VPA values
vpaAutoscaling:
  enabled: false
  updatePolicy:
    updateMode: "Off"

# HPA values
hpaAutoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

budget:
  enabled: false
  minAvailable: 1

nodeSelector: {}

tolerations: []

affinity: {}